<html>
    <head>
        <title>
            Largest Number
        </title>
    </head>
    <body>
        <script>
            const num1 = parseInt(prompt("enter first number"));
            const num2 = parseInt(prompt("enter second number"));

        if(num1 > num2 )
        {
            document.write(` ${num1} is greater `);
        }
        else
            {
                document.write(` ${num2} is greater `);
            }
        

        </script>

    </body>
</html>
